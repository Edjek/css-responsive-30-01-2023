<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS - Images Responsives</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div>
            <h1>Les images responsives</h1>
            <div class="container">
                <img
                    srcset="img/landscape-640.jpg 640w, img/landscape-1280.jpg 1280w, img/landscape-1920.jpg 1920w"
                    sizes="80vw"
                    src="img/landscape-1920.jpg"
                    alt="un magnifique paysage"
                />
            </div>

            <div class="container">
                <picture>
                    <source media="(max-width: 640px)" srcset="img/jasmin-chew-640.jpg" />
                    <source media="(max-width:1280px)" srcset="img/landscape-1280.jpg" />
                    <source media="(max-width:1920px)" srcset="img/landscape-1920.jpg" />
                    <img src="img/landscape-1920.jpg" alt="un super paysage" />
                </picture>
            </div>
        </div>
    </body>
</html>
